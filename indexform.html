<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body">
    <nav id="flex-container">
        <div class="logo">
            <a class="pagina-principal" href="./index.html">BitCook</a>
        </div>
        <div>
            <ul id="ul-nav">
                <li class="navegador"><a class="nav" href="./indexform.html">Agrega tu receta</a></li>
                <li class="navegador-image"><a class="nav" href=""><img class="naver" src="./images/Nigth.jpg" alt=""></a></li>
            </ul>
        </div>
    </nav>
    <main class="main">
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" />
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" />
            </div>
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contrasenia" id="contrasenia" />
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" />
                <small>Tu edad no cumple el mínimo</small>
            </div>
            <div>
                <label for="">Estás en el Bootcamp?</label>
                <input type="radio" name="bootcamp" id="bootcamp_si" /> True
                <input type="radio" name="bootcamp" id="bootcamp_no" /> False
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
  </body>
</html>
